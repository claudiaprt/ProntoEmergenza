<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calendario</title>
  <link rel="stylesheet" href="./css/style-desktop.css" >
  <link rel="stylesheet" href="./css/style-mobile.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="container-calendario">
    <div class="calendario">
      <div class="calendar-header">
          <h2>Maggio 2024</h2>
      </div>
      <div class="calendar">
          <div class="day-names">
              <div>Lun</div>
              <div>Mar</div>
              <div>Mer</div>
              <div>Gio</div>
              <div>Ven</div>
              <div>Sab</div>
              <div>Dom</div>
          </div>
          <div class="days">
            <div class="day empty"></div>
            <div class="day empty"></div>
            <div class="day" onclick="dati('2024-05-01')" id="2024-05-01">1</div>
            <div class="day" onclick="dati('2024-05-02')" id="2024-05-02">2</div>
            <div class="day" onclick="dati('2024-05-03')" id="2024-05-03">3</div>
            <div class="day" onclick="dati('2024-05-04')" id="2024-05-04">4</div>
            <div class="day" onclick="dati('2024-05-05')" id="2024-05-05">5</div>
            <div class="day" onclick="dati('2024-05-06')" id="2024-05-06">6</div>
            <div class="day" onclick="dati('2024-05-07')" id="2024-05-07">7</div>
            <div class="day" onclick="dati('2024-05-08')" id="2024-05-08">8</div>
            <div class="day" onclick="dati('2024-05-09')" id="2024-05-09">9</div>
            <div class="day" onclick="dati('2024-05-10')" id="2024-05-10">10</div>
            <div class="day" onclick="dati('2024-05-11')" id="2024-05-11">11</div>
            <div class="day" onclick="dati('2024-05-12')" id="2024-05-12">12</div>
            <div class="day" onclick="dati('2024-05-13')" id="2024-05-13">13</div>
            <div class="day giorno-parziale" onclick="dati('2024-05-14')" id="2024-05-14">14</div>
            <div class="day" onclick="dati('2024-05-15')" id="2024-05-15">15</div>
            <div class="day giorno-occupato" onclick="dati('2024-05-16')" id="2024-05-16">16</div>
            <div class="day" onclick="dati('2024-05-17')" id="2024-05-17">17</div>
            <div class="day" onclick="dati('2024-05-18')" id="2024-05-18">18</div>
            <div class="day" onclick="dati('2024-05-19')" id="2024-05-19">19</div>
            <div class="day" onclick="dati('2024-05-20')" id="2024-05-20">20</div>
            <div class="day" onclick="dati('2024-05-21')" id="2024-05-21">21</div>
            <div class="day" onclick="dati('2024-05-22')" id="2024-05-22">22</div>
            <div class="day" onclick="dati('2024-05-23')" id="2024-05-23">23</div>
            <div class="day" onclick="dati('2024-05-24')" id="2024-05-24">24</div>
            <div class="day active" onclick="dati('2024-05-25')" id="2024-05-25">25</div>
            <div class="day" onclick="dati('2024-05-26')" id="2024-05-26">26</div>
            <div class="day giorno-convalidato" onclick="dati('2024-05-27')" id="2024-05-27">27</div>
            <div class="day" onclick="dati('2024-05-28')" id="2024-05-28">28</div>
            <div class="day giorno-convalidato" onclick="dati('2024-05-29')" id="2024-05-29">29</div>
            <div class="day giorno-convalidato" onclick="dati('2024-05-30')" id="2024-05-30">30</div>
            <div class="day" onclick="dati('2024-05-31')" id="2024-05-31">31</div>
        </div>
        
      </div>
  </div>
    <div id="eventi">
      <nav>
        <ul id="calendario-navbar">
          <li class="calendario-option" id="viaggi-option" onclick="showViaggi()">Viaggi</li>
          <li class="calendario-option" id="eventi-option" onclick="showEventi()">Eventi</li>
        </ul>
      </nav>
      <p id="content"></p>

    </div>
    <main>
      <div id="turni">
        <div id="calendario-data1"></div>
        <div id="calendario-data2"></div>
        <div id="calendario-spazio-vuoto"></div>
        <div id="calendario-soccoritore1">SOCCORITTORE</div>
        <div id="calendario-soccoritore2">SOCCORITTORE</div>
        <div id="calendario-autista">AUTISTA</div>
        <div id="calendario-mattina-label">MATT.</div>
        <div id="calendario-pomeriggio-label">POME.</div>
        <div id="calendario-notte-label">NOTT.</div>
        <div id="calendario-mattina1" class="calendario-cell"><div class="calendario-convalida"></div>
        </div>
        <div id="calendario-mattina2" class="calendario-cell"><div class="calendario-convalida"></div>
        </div>
        <div id="calendario-mattina3" class="calendario-cell"><div class="calendario-convalida"></div>
        </div>
        <div id="calendario-pomeriggio1" class="calendario-cell"><div class="calendario-convalida"></div>
        </div>
        <div id="calendario-pomeriggio2" class="calendario-cell"><div class="calendario-convalida"></div>
        </div>
        <div id="calendario-pomeriggio3" class="calendario-cell"><div class="calendario-convalida"></div>
        </div>
        <div id="calendario-notte1" class="calendario-cell"><div class="calendario-convalida"></div>
        </div>
        <div id="calendario-notte2" class="calendario-cell"><div class="calendario-convalida"></div>
        </div>
        <div id="calendario-notte3" class="calendario-cell"><div class="calendario-convalida"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
