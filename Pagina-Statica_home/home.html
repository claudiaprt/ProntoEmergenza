<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 701px)"
      href="style_home_desktop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 700px)"
      href="style_home_mobile.css"
    />
  </head>

  <body>
    <div class="desktop">
      <div class="home">
        <div class="div">
          <img class="LOGO-ambulanza" src="img/logo-ambulanza.png" />
          <div class="pulsante-contatti">
            <div class="text-wrapper"><a href="">Contatti</a></div>
          </div>
          <div class="pulsante-log-out">
            <div class="text-wrapper"><a href="">Log out &gt;</a></div>
          </div>
          <div class="pulsante-bacheca">
            <div class="text-wrapper"><a href="">Bacheca</a></div>
          </div>
          <div class="pulsante-calendario">
            <div class="text-wrapper"><a href="">Calendario</a></div>
          </div>
          <div class="pulsante-profilo">
            <div class="text-wrapper"><a href="">Profilo</a></div>
          </div>
          <div class="overlap">
            <div class="TESTO">
              <div class="text-wrapper-2">Ciao Davide!</div>
              <div class="text-wrapper-3">come possiamo aiutarti?</div>
            </div>
            <div class="cuore">
              <div class="overlap-group">
                <img class="icona-cuore" src="img/icona-cuore.png" />
                <img class="line" src="img/line-1.svg" />
              </div>
            </div>
          </div>
          <div class="CALENDARIO">
            <a href="calendario.html">
              <div class="ellipse"></div>
              <img class="icona-calendario" src="img/icona-calendario.svg" />
            </a>
            <div class="testo-calendario">Calendario</div>
          </div>
          <div class="PROFILO">
            <a href="profilo.html">
              <div class="ellipse"></div>
              <img class="icona-profilo" src="img/icona-profilo.png" />
            </a>
            <div class="testo-profilo">Profilo</div>
          </div>
          <div class="BACHECA">
            <a href="bacheca.html">
              <div class="ellipse"></div>
              <img class="icona-bacheca" src="img/icona-bacheca.svg" />
            </a>
            <div class="testo-bacheca">Bacheca</div>
          </div>
          <div class="CONTATTI">
            <a href="contatti.html">
              <div class="ellipse"></div>
              <img class="icona-messaggi" src="img/icona-messaggi.svg" />
            </a>
            <div class="testo-contatti">Contatti</div>
          </div>
        </div>
      </div>
    </div>

    <div class="mobile">
      <div class="home">
        <div class="div">
          <img class="profilo" src="img/profilo.png" />
          <div class="titolo-home"><div class="text-wrapper">Home</div></div>
          <img class="LOGO-ambulanza" src="img/logo-ambulanza.png" />
          <div class="hamburger">
            <img class="line" src="img/line-5.svg" />
            <img class="img" src="img/line-5.svg" />
            <img class="line-2" src="img/line-5.svg" />
          </div>
          <div class="profilo-2">
            <div class="text-wrapper-2">Profilo</div>
            <img class="group" src="img/group-6.png" />
          </div>
          <div class="bacheca">
            <img class="view-list" src="img/view-list.svg" />
            <div class="text-wrapper-3">Bacheca</div>
          </div>
          <div class="contatti">
            <img class="vector" src="img/vector.svg" />
            <div class="text-wrapper-4">Contatti</div>
          </div>
          <div class="celendario">
            <img class="calender-date" src="img/calender-date.svg" />
            <div class="text-wrapper-5">Calendario</div>
          </div>
          <div class="i-MIEI-TURNI">
            <div class="turno">
              <div class="div-2">
                <div class="frame">
                  <div class="text-wrapper-6">15 Marzo</div>
                </div>
                <div class="frame">
                  <div class="text-wrapper-7">7:00 - 12:00 Autista</div>
                </div>
              </div>
            </div>
            <div class="element-marzo-wrapper">
              <div class="element-marzo">
                <div class="div-2">
                  <div class="frame">
                    <div class="text-wrapper-6">23 Marzo</div>
                  </div>
                  <div class="frame">
                    <p class="text-wrapper-7">19:00 - 7:00 Soccoritore 1</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="div-wrapper">
              <div class="element-marzo">
                <div class="div-2">
                  <div class="frame">
                    <div class="text-wrapper-6">30 Marzo</div>
                  </div>
                  <div class="frame">
                    <p class="text-wrapper-7">12:00 - 19:00 Soccoritore 2</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="titolo-i-miei-turni">
              <div class="text-wrapper-8">I MIEI TURNI</div>
            </div>
            <img class="line-3" src="img/line-4-1.svg" />
            <div class="overlap-group">
              <img class="line-4" src="img/line-4-1.svg" />
            </div>
            <img class="line-5" src="img/line-4-1.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
